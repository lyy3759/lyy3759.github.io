        <textarea id="u502_input">G1501绕城高速是上海“三环十射”高速公路网的最外环。 
海南环高速公路由G1501南段（28.55Km，K93+260~K121+810）、S19新卫高速（18.96 Km，K0+000~ K18+960，其中1.48KM属S4立交范围，K16+894~K18+374）、S36亭枫高速（20.74Km，K0+000~K20+740）组成，全长68.25KM，南环高速公路东起奉贤南桥，南至金山石化，西接浙江嘉兴地区，跨越上海奉贤、金山两区，是上海市高速公路网的重要组成部分，在上海西南地区形成一个“T”字形的高速公路网。南环高速公路于2005年12月竣工通车（其中S36延伸段K12+910~K20+740于2006年7月通车）。
上海南环高速公路按高速公路等级标准设计，实行全封闭立交,双向四车道，设计车速100Km/h，共有主线桥梁89座，匝道桥梁37座。 
由上海浦江桥隧公司承担养护运营管理。 
</textarea>
